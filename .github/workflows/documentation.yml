name: Documentation build and deploy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Pull ubuntu runtime container
      run: |
        docker pull ghcr.io/fabian-jung/glpp/build-ubuntu:latest
        
    - name: build
      run: |
        docker run --mount src="$(pwd)",target=/glpp,type=bind,readonly gitfabianj/glpp-ubuntu:latest doc
    
    - name: deploy
      run: |
        echo "not implemented"

